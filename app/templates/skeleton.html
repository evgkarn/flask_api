<!DOCTYPE html>
<html lang="">

<head>

	<meta charset="utf-8">
	<title>{% block title %}{% endblock %} Azato.ru Все автозапчасти города в одном месте.</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<link rel="icon" href="/static/favicon.png">
	<meta property="og:image" content="img/dest/preview.jpg">
	<link rel="stylesheet" href="/static/app.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

	<!-- CUSTOM HTML -->

	<div class="Header">
        <div class="container">
            <div class="headerContainer" >
            <div class="logoSection">
            <img src="/static/logo.png" alt="Azato.ru"/>
            <span>Все автозапчасти Вашего города в одном месте</span>
            </div>
            <div class="city">
                <span>Ваш город: <a href="">Иркутск</a></span>
            </div>
            <div class="navigationSection">
            <nav>
                <ul>
                    <li><a href="/" >Главная</a> </li>
                    <li><a  href="./page.html">О сервисе</a></li>
                    <li><a href="./page.html">Магазинам</a></li>
                </ul>


            </nav>
            </div>

            <div class="authSection">
                <a href="http://sablin-web.ru/azato/cabinet" target="_blank"><i class="fa fa-user" aria-hidden="true"></i> Личный кабинет</a>
            </div>

            </div>

        </div>
	</div>
	<div class="Main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>

	</div>
	<div class="Footer">
        <div class="container">
            <div class="footerInner">
            <div class="FooterLogoSection">
            <img src="/static/logo.png" alt="Azato.ru"/>
            <span>Все автозапчасти Вашего города в одном месте</span>
            </div>
            <div class="FooterNavigationSection">
            <nav>
                <ul>
                    <li><a href="/">Главная</a> </li>
                    <li><a href="./page.html">О сервисе</a></li>
                    <li><a href="./page.html">Магазинам</a></li>
                </ul>


            </nav>
            </div>
            <div class="authSection">
                <a href="./cabinet" target="_blank"><i class="fa fa-user" aria-hidden="true"></i> Личный кабинет</a>
            </div>

            </div>
        </div>
        </div>
	<script src="/static/app.min.js"></script>

</body>
</html>
